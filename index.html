<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Simple Weather</title>
</head>

<style>
</style>


<body>
    <!-- From: 05-Third Party 13-Ins_Bootstrap-Layout -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="container text-center">
          <h1>Simple Weather Dashboard</h1>

        </div>
    </header>

    <!-- Two column layout -->
    <!-- my-5 m=margin, y=top & bottom See https://getbootstrap.com/docs/4.0/utilities/spacing/ -->
    <section class="container my-5">
        <div class="row border-blk height-1">
            <div class="col-3 border-blk">
                <!-- The form -->
                <p id="test-1"></p>   <!-- if test is true show it -->
                <p>Only cities found in OpenWeather database will be added to list of recent locations</p>
                <p>Location</p>

                <form id="tfnewsearch" method="get">
                    <input type="text" class="btn-search" id="search-textinput" ><input type="submit" value="search" class="tfbutton">
                </form>
<br>
                <button id="clear-recent", onclick="btnClearRecent()">Clear Recent</button>
<br>
                <ul id="location-list" class="tech">
                    <li style="padding-left:0px"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="col-9">
                <div class="row border-light-grad">
                    <div class="col">
                        <p id="test-2"></p>   <!-- if test is true show it -->
                        <h3 id="summary-loc"></h3>
                        <p id="current-sky"></p>
                        <p id="temp"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"><span id="span-1"></span><span id="span-2"></span><span id="span-3"></span></p>
                    </div>
                </div>
                <div class="row">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="row">
                    <div class="col border-grn forecast id=day-1">
                        <p id="fcdate-0"></p>
                        <p id="fcsky-0"></p>
                        <p id="fcmin-0"></p>
                        <p id="fcmax-0"></p>
                    </div>
                    <div class="col border-grn forecast id=day-2">
                        <p id="fcdate-1"></p>
                        <p id="fcsky-1"></p>
                        <p id="fcmin-1"></p>
                        <p id="fcmax-1"></p>
                    </div>
                    <div class="col border-grn forecast id=day-4">
                        <p id="fcdate-2"></p>
                        <p id="fcsky-2"></p>
                        <p id="fcmin-2"></p>
                        <p id="fcmax-2"></p>
                    </div>
                    <div class="col border-grn forecast id=day-3">
                        <p id="fcdate-3"></p>
                        <p id="fcsky-3"></p>
                        <p id="fcmin-3"></p>
                        <p id="fcmax-3"></p>
                    </div>
                    <div class="col border-grn forecast id=day-4">
                        <p id="fcdate-4"></p>
                        <p id="fcsky-4"></p>
                        <p id="fcmin-4"></p>
                        <p id="fcmax-4"></p>
                    </div>
                </div>
            <div>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="./assets/script.js"></script>
<!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
</body>
</html>
